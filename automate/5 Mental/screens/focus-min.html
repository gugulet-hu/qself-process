ory' id='subcategory' placeholder='Enter subcategory' required ><option value='{focus["subcategory"] ? focus["subcategory"] : "Technical"}' selected>{focus["subcategory"] ? focus["subcategory"] : "ğŸ–±ï¸ Technical"}</option><option value='Art'>ğŸ¨ Art</option><option value='Design'>ğŸ¥ Design</option><option value='Games'>ğŸ® Games</option><option value='Learning'>ğŸ“ Learning</option><option value='Media'>ğŸ“· Media</option><option value='Meditation'>ğŸ§˜ğŸ½ Meditation</option><option value='Piano'>ğŸ¹ Piano</option><option value='Reading'>ğŸ“– Reading</option><option value='Technical'>ğŸ–±ï¸ Technical</option><option value='Writing'>ğŸ–‹ï¸ Writing</option></select></div><div class='item'><input type='text' name='item' id='item' list='itemsList' placeholder='Enter activity description...' onkeyup='copytext()' value='{focus["item"] ? focus["item"] : ""}' required><datalist id='itemsList'>{focusLists["item"]} </datalist></div></div><input type='submit' action='http://localhost/ok' hidden /></form></div></body>
